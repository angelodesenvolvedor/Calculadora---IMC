<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./assets/images/Personal_trainer.png" type="image/x-icon">
    <title>Calculadora de IMC</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="./assets/images/ilustration.svg" alt="Ilustração de cálculo de IMC">
        </section>
         
        <section id="calculator">
            <form id="form" aria-labelledby="title">
                <h1 id="title">
                    Calculadora de IMC
                </h1>   

                <div class="input-box">
                    <label for="weight">
                        Peso em Kg
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging" aria-hidden="true"></i>
                        <input type="number" id="weight" step="0.01" min="0" required aria-describedby="weight-description">
                        <span id="weight-description">
                            Kg
                        </span>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">
                        Altura em metros
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler" aria-hidden="true"></i>
                        <input type="number" step="0.01" id="height" required aria-describedby="height-description">
                        <span id="height-description">
                            m
                        </span>
                    </div>
                </div>

                <button type="submit" id="calculate">
                    Calcular
                </button>
            </form>
            <div id="infos" class="hidden">
                <div id="result">
                    <span id="value"></span>
                    <span> Seu IMC</span>
                </div>
                <div id="description">
                    <span></span>
                </div>

                <div id="more_info">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm" target="_blank" rel="noopener noreferrer">
                        Mais informações sobre o IMC
                        <i class="fa-solid fa-up-right-from-square" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
